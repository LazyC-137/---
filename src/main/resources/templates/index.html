<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>机票预定系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center" th:style="'background-image: url(./img.jpg)'">
		<form class="form-sign in" name="index" action="">
			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<input type="text" name="id" class="form-control" th:placeholder="#{login.id}" required="" autofocus="">
			<pre></pre>
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" th:placeholder="#{login.remember}" value="remember-me"> [[#{login.remember}]]
        </label>
			</div>
			<input class="btn btn-lg btn-primary btn-block" onclick="window.index.action='user/login';index.submit()" type=button value="登录"/>
			<a class="btn btn-lg btn-primary btn-block" th:href="@{/user/login_face}" type=button>人脸识别</a>
			<input class="btn btn-lg btn-primary btn-block" onclick="window.index.action='toRegister';index.submit()" type=button value="注册"/>
			<p class="mt-5 mb-3 text-muted">© 2017-2022</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
		</form>

	</body>

</html>
