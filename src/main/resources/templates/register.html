<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>注册页</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-sign in" name="reg" action="">
			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.register.btn}">register</h1>
			<input type="text" name="id" class="form-control" th:placeholder="#{login.id}" required="" autofocus="">
			<pre></pre>
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<pre></pre>
			<input type="text" name="name" class="form-control" th:placeholder="#{name}" required="">
			<pre></pre>
			<input type="text" name="phone" class="form-control" th:placeholder="#{phone}" required="">
			<pre></pre>
			<input type="text" name="sfz" class="form-control" th:placeholder="#{sfz}" required="">
			<pre></pre>
			<input class="btn btn-lg btn-primary btn-block" onclick="window.reg.action='register';reg.submit()" type=button value="注册"/>
			<input class="btn btn-lg btn-primary btn-block" onclick="window.reg.action='user/logout';reg.submit()" type=button value="返回"/>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
		</form>

	</body>

</html>
